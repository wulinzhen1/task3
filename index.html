<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三栏式布局</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!--左侧盒子-->
    <div id="div1">
        <img src="img/1.jpg"><span>团队名称</span>
    </div>
    <!--中间盒子-->
    <div id="div2">
        <p>关于你们的团队介绍。</p>
        <p>可以给我们解释一下团队名称的来历，或是分别介绍你们的团队成员。</p>
        <P>（以下为示例）</P>
        <p>
            百度web前端技术学院（简称IFE）是一个由百度人力资源部招聘组，百度EFE团队联合出品的，面向在校大学生
            以及对前端技术有兴趣的前端在线学习平台，我们希望能够借助百度大量优秀的前端工程师以及丰富的前端知识积累，
            帮助大家更加有趣，高效，系统的学习web前端技术。
        </p>
        <p>2016春季班概述</p>
        <p>
            一年之计在于春，经过漫长的冬季，又是开学之际，众多莘莘学子又回到校园，投入学习之中，百度前端技术学院又在此为大家
            带来一道前端学习的饕餮盛宴
        </p>
    </div>
    <!--右边盒子-->
    <div id="div3">
        <div class="div4">
            <img src="img/2.jpg">
        </div>
        <div class="div4">
            <img src="img/3.jpg">
        </div>
        <div class="div4">
            <img src="img/4.jpg">
        </div>
        <div class="div4">
            <img src="img/5.jpg">
        </div>
    </div>
</body>
</html>
